<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Basic client</title>
</head>
<body>

<div class="container mt-5">
     <div class="row">
        <h1>Add new GPU</h1>
    </div>
</div>
<div class="container mt-4">
    <form id="form">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="inputName">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputName" name="name"
                       placeholder="Enter name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="inputScore">Score</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="inputScore" name="score"
                       placeholder="Enter score, %">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="inputBoostFreq">Frequency</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputBoostFreq" name="boost_freq"
                       placeholder="Enter boosted frequency, MHz">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="inputMemory">Memory</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputMemory" name="memory"
                       placeholder="Enter memory volume, GB">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="inputPower">Power</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputPower" name="power"
                       placeholder="Enter power, W">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputCUDA">CUDA cores / Steam processors</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="inputCUDA" name="cuda_cores"
                       placeholder="Enter number of cores">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="inputLink">Link</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputLink" name="buy_link"
                       placeholder="Enter link">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container-fluid mt-5">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
                <th scope="col">Boost</th>
                <th scope="col">Memory</th>
                <th scope="col">Power</th>
                <th scope="col">Cores</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="data_worker.js"></script>

</body>
</html>
